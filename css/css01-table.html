<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    #body { 
      width: 100%;
      display: table;
    }
    #navi , #content, #sidebar { 
      display: table-cell;
    }

    #navi {
      width:200px;
      background-color: cadetblue;
    }
    #content { 
      background-color:cornflowerblue; 
    }

    #sidebar { 
      width: 200px; 
      background-color: beige;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div id="body">
    <div id="navi">1</div>
    <div id="content">2</div>
    <div id="sidebar">3</div>
  </div>
  <p>
    부모테그에 display:table을 선언해 주고, 자식테그에 table-cell을 선언해 주면 갯수가 몇개가 되던
    동일한 간격으로 영역을 가지게 된다. 
  </p>
</body>
</html>
