<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <script>
    const promise1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('foo');
      }, 300);
    });

    promise1.then((value) => {
      console.log(value);
      // expected output: "foo"
    });

    function request(url, callback) {
      callback(false)
    }
    var getHtml = function(){
      return new Promise((resolve, reject) => { 
        request('/employee/abc', function(response) {
          if(response) {
            resolve('success')
          }else {
            reject('fail')
          }
        })
      }) 
    }
    getHtml().then((data) => {
      console.log(data)
    }).catch((error) => { 
      console.log(error)
    })
  </script>

</html>
